<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 100px;
      }
      .form-container {
        width: 60%;
        margin: auto;
      }
      .form-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Formulário</h1>
    <form
      action="https://sys4soft.com/udemy/forms/index.php"
      method="post"
      class="form-container"
    >
      <!-- radio  -->
      <div class="form-group">
        <label>
          <input type="radio" name="genero" value="Masculino" id="" checked /> Masculino
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="radio" name="genero" value="Feminino" id="" checked /> Feminino
        </label>
      </div>

      <hr>

      <div class="form-group">
        <label>
          <input type="radio" name="sistema_operacional" value="Windows" id="" checked /> Windows
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="radio" name="sistema_operacional" value="Mac" id=""/> Mac
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="radio" name="sistema_operacional" value="Linux" id=""/> Linux
        </label>
      </div>

      <hr />
      <!-- submit  -->
      <div class="form-group">
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
