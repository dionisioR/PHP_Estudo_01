<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2">Coluna 01</td>
        <td>Coluna 02</td>
        <td>Coluna 03</td>
        <td>Coluna 04</td>
      </tr>

      <tr>
        <td>Linha 01 - Coluna 02</td>
        <td>Linha 01 - Coluna 03</td>
        <td>Linha 01 - Coluna 04</td>
      </tr>
      <tr>
        <td rowspan="2">Linha 02 - Coluna 01</td>
        <td>Linha 02 - Coluna 02</td>
        <td>Linha 02 - Coluna 03</td>
        <td>Linha 02 - Coluna 04</td>
      </tr>
      <tr>
        <td>Linha 03 - Coluna 02</td>
        <td>Linha 03 - Coluna 03</td>
        <td>Linha 03 - Coluna 04</td>
      </tr>
    </table>
  </body>
</html>
