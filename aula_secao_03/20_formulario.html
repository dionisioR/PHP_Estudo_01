<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 100px;
      }
      .form-container {
        width: 60%;
        margin: auto;
      }
      .form-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Formulário</h1>
    <form
      action="https://sys4soft.com/udemy/forms/index.php"
      method="post"
      class="form-container"
    >
      <div class="form-group">
        <label for="campo_nome">Nome: </label>
        <input type="text" name="campo_nome" id="campo_nome" />
      </div>

      <div class="form-group">
        <label for="campo_email">Email: </label>
        <input type="email" name="campo_email" id="campo_email" />
      </div>

      <div class="form-group">
        <label>
          <input type="radio" name="opt" value="opcao_1" checked /> Opção 01
        </label>
        <label>
          <input type="radio" name="opt" value="opcao_2" /> Opção 02
        </label>
        <label>
          <input type="radio" name="opt" value="opcao_3" /> Opção 03
        </label>
      </div>

      <hr />
      <!-- submit  -->
      <div class="form-group">
        <button type="button">Botão</button>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" accesskey="l" title="alt + l para limpar">   <!-- alt + 'l' >>> aciona o reset -->
      </div>
    </form>
  </body>
</html>
