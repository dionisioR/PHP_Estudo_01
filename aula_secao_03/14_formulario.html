<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 100px;
      }
      .form-container {
        width: 60%;
        margin: auto;
      }
      .form-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Formulário</h1>
    <form
      action="https://sys4soft.com/udemy/forms/index.php"
      method="post"
      class="form-container"
    >

    <!-- range -->
      <div class="form-group">
        <input type="range" name="campo_intervalo" id="" step="2" min="0" max="100" value="10" oninput="mostrar(this.value)" />
        <p id="valor_range"></p>
      </div>
  

      <hr />
      <!-- submit  -->
      <div class="form-group">
        <input type="submit" value="Enviar" />
      </div>
    </form>

    <script>
      function mostrar(valor) {
        console.log(valor);
        document.getElementById("valor_range").innerHTML = valor;
      }
    </script>
  </body>
</html>
