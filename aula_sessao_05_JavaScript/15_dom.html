</head>
<body>
    
    <h1>
        Texto de título desta págaina.
    </h1>

    <button onclick="modificarTexto()" oncontextmenu="modificarTexto2()">Alterar texto</button>
   
    <script>
        function modificarTexto(){
            document.querySelector('h1').textContent = 'Texto alterado com sucesso!';
        }
        function modificarTexto2(){
            document.querySelector('h1').textContent = 'Você clicou com o botão direito...';
        }
    </script>
</body>
