<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD3W</title>
</head>
<body>
    
    <div><img src="../img/logo.jpg" alt="logo"></div>

    <div>
        <a href="https://rd3w.com.br">RD3W</a>
    </div>



    <script>
        let img = document.querySelector('img')
        let link = document.querySelector('a')

        // Ver atributo de elemento
        console.log(img.getAttribute('src'))
        console.log(link.getAttribute('href'))

        // Definir ou alterar atributo de elemento
        img.setAttribute('alt', 'Logo RD3W')
        img.setAttribute('src', '../img/header_Rd3w.png')

        link.setAttribute('target', '_blank')
        link.setAttribute('title',"RD3W")

        // Remover atributo de elemento
        img.removeAttribute('alt')
        link.removeAttribute('title')
    </script>
</body>
</html>
