<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD3W</title>
    <style>
        .error{
            color: red;
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <form action="#" method="post" name="formulario_login">
        <h3>Login</h3>
        <label>Usuário: </label> <br>
        <input type="text" name="usuario" id="usuario">
        <br>
        <label>Senha: </label> <br>
        <input type="password" name="senha" id="senha">
        <br>
        <input type="submit" value="Entrar">
    </form>
   
    <script>
        document.formulario_login.addEventListener('submit', (event) =>{

            // buscar valores nos campos
            let usuario = event.target.usuario.value
            let senha = event.target.senha.value

            let submit = true

            // remover erros anteriores
            let erros = document.querySelectorAll('.error')
            erros.forEach(erro => erro.remove())

            
            // validar usuario
            if(usuario === ""){
                submit = false

                // criar elemento de erro
                let tmp = document.querySelector('input[name="usuario"]')
                tmp.insertAdjacentHTML('afterend', '<span class="error">Usuário é um campo obrigatório!!!</span>')
            }
            // validar senha
            if(senha === ""){
                submit = false
                
                // criar elemento de erro
                let tmp = document.querySelector('input[name="senha"]')
                tmp.insertAdjacentHTML('afterend', '<span class="error">Senha é um campo obrigatório!!!</span>')
            }

            // verifica se o formulário pode ser submetido
            if(!submit){
                event.preventDefault()
            }
        })
    </script>
</body>
</html>
