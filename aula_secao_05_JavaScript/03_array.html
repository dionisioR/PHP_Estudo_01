  <body>
    <script>
      // Ordenando um array de strings

      let nomes = ["Jo√£o", "Ana", "Carlos", "Ana", "Anna", "Xavier","Catarina","Fernanda"];
      console.table(nomes);
      console.log("----------------");

      // ordenar um array em ordem ascendente
      // modifica a estrutura do array
      nomes.sort();
      console.table(nomes);
      
      console.log("----------------");
      // ordenar um array em ordem descendente
      nomes.sort()
      nomes.reverse();
      console.table(nomes);

      console.log("----------------");
      // sintaxe alternativa
      nomes.sort().reverse();
      console.table(nomes);
    </script>
