<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // Ordenando um array de nÃºmeros

      let valores = [1, 30, 20, 50, 56, 45, 10, 11, 2, 111]
      console.table(valores);
      console.log("----------------");

      // ordenar um array 
      // modifica a estrutura do array
      // Observe que teremos um PROBLEMA
      valores.sort()
      console.table(valores);
      
      console.log("----------------");
      // ordenar um array em ordem ascendente
      valores.sort((a, b) => a - b);
      console.table(valores);

      console.log("----------------");
      // ordenar um array em ordem descendente
      valores.sort((a, b) => b - a);
      console.table(valores);

    </script>
