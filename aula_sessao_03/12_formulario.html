<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Formulário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 100px;

        width: 60%;
        margin: auto;
      }
      .form-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Formulário</h1>
    <form
      action="https://sys4soft.com/udemy/forms/index.php"
      method="post"
      class="form-container"
    >
     
    <!-- checkbox  -->
      <div class="form-group">
        <label for="curso">Curso:</label> <br>
        <input type="checkbox" name="curso" value="HTML" id="curso" checked /> HTML <br>
        <input type="checkbox" name="curso" value="CSS" id="curso" /> CSS <br>
        <input type="checkbox" name="curso" value="JavaScript" id="curso" /> JavaScript <br>

          <input type="checkbox" name="campo_check" id="" checked value="ativo" /> Ativar ou desativar a opção.

        <input type="submit" value="Enviar" />
      </div>
    </form>
