<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 100px;
      }
      .form-container {
        width: 60%;
        margin: auto;
      }
      .form-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Formulário</h1>
    <form
      action="https://sys4soft.com/udemy/forms/index.php"
      method="post"
      class="form-container"
    >
      <div class="form-group">
        <label for="campo_opcoes">Indique uma opção: </label> <br>
        <input type="text" name="campo_opcao" id="campo_opcoes" list="lista_dados">
        <datalist id="lista_dados">
          <option value="Portugal"></option>
          <option value="Brasil"></option>
          <option value="Angola"></option>
          <option value="Moçambique"></option>
          <option value="Cabo Verde"></option>
      </div>
      <hr />
      <!-- submit  -->
      <div class="form-group">
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
